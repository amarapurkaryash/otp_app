{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Verify OTP (Unsecure)</title>
  <link rel="stylesheet" href="{% static 'home/style.css' %}">
</head>
<body>
  <h1>Unsecure OTP â€” Verify</h1>

  <!-- Display success/error messages -->
  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <!-- OTP verification form -->
  <form method="post" action="{% url 'unsecure_otp:verify' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Verify OTP</button>
  </form>

  <p><a href="/">Back home</a></p>
</body>
</html>
