{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Verify Secure OTP</title>
    <link rel="stylesheet" href="{% static 'home/style.css' %}">
</head>

<body>
    <h1>Verify Secure OTP</h1>

    <!-- Display messages -->
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Verify OTP</button>
    </form>

    <p><a href="{% url 'secure_otp:home' %}">Back</a></p>
</body>

</html>
